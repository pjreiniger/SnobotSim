sudo: true
dist: xenial
language: java


before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./.travis_setup_linux.sh; fi;

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew build -x :snobot_sim_gui:test
